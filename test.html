<script>
    var map = L.map('mapid');



    var neighbourhoodZones = "https://raw.githubusercontent.com/nimaytenzin/cdrs/main/boud.geojson";

    if (L.Browser.mobile) {
      map.setView([27.445058, 89.657192], 12);
    } else {
      map.setView([27.445058, 89.657192], 12);
    }

    L.esri.basemapLayer('DarkGray').addTo(map);

    // var zones = L.geojson(neighbourhoodZones).addTo(map)

    // L.esri.featureLayer(neighbourhoodZones).addTo(map)
    // Papa.parse('https://raw.githubusercontent.com/jwasilgeo/Leaflet.Canvas-Flowmap-Layer/master/docs/csv-data/Flowmap_Cities_many_to_one.csv', {
    Papa.parse('https://raw.githubusercontent.com/kwangyel/zhicharthimphuFrontend/master/od.csv', {
    // Papa.parse('/docs/csv-data/Flowmap_Cities_many_to_one.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.zone_long, datum.zone_lat]
              },
              properties: datum
            }
          })
        };

        

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 'origin_id',
            originGeometry: {
              x: 'zone_long',
              y: 'zone_lat'
            },
            destinationUniqueIdField: 'dest_id',
            destinationGeometry: {
              x: 'school_long',
              y: 'school_lat'
            }
          },
		          canvasBezierStyle: {
            type: 'classBreaks',
            field: 'count',
            classBreakInfos: [{
              classMinValue: 0,
              classMaxValue: 50,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 0.5,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 50,
              classMaxValue: 100,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 100,
              classMaxValue: 200,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 3,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            },{
              classMinValue: 200,
              classMaxValue: 300,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 5,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            },{
              classMinValue: 300,
              classMaxValue: 400,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 7,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            },{
              classMinValue: 400,
              classMaxValue: 500,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 9,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            },{
              classMinValue: 500,
              classMaxValue: 1000,
              symbol: {
                strokeStyle: '#dd1c77',
                lineWidth: 12,
                lineCap: 'round',
                shadowColor: '#dd1c77',
                shadowBlur: 1.5
              }
            },


          ],
            // the layer will use the defaultSymbol if a data value doesn't fit
            // in any of the defined classBreaks
            defaultSymbol: {
              strokeStyle: '#e7e1ef',
              lineWidth: 0.5,
              lineCap: 'round',
              shadowColor: '#e7e1ef',
              shadowBlur: 1.5
            },
          },
          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000
        }).addTo(map);

        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          

          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

        // immediately select an origin point for Bezier path display,
        // instead of waiting for the first user click event to fire
      oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('origin_id', 12, true, 'SELECTION_NEW');
        oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('origin_id', 13, true, 'SELECTION_ADD');
        oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('origin_id', 14, true, 'SELECTION_ADD');
      }
    });
    
    var neighborhood = L.geoJSON(null,{
          fillColor: 'white',
          weight: 2,
          opacity: .2,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.2
        } )


    fetch(neighbourhoodZones)
        .then(res => {
        return res.json();
        })
        .then(data => {
          neighborhood.addData(data)
        });
    
        var cities = L.layerGroup([neighborhood]);
   


  </script>
